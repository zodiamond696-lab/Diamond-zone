<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Manajemen Top Up Diamond zone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ğŸ’ Manajemen Top Up Diamond zone</h1>

    <!-- Menu Navigasi -->
    <nav>
      <button onclick="showPage('transaksi')">Transaksi</button>
      <button onclick="showPage('pengeluaran')">Pengeluaran</button>
      <button onclick="showPage('grafik')">Grafik</button>
    </nav>

    <!-- Halaman Transaksi -->
    <div id="transaksi" class="page">
      <h2>Tambah Transaksi</h2>
      <div class="form-group">
        <select id="game">
          <option value="">-- Pilih Game --</option>
          <option>Free Fire</option>
          <option>Roblox</option>
          <option>Mobile Legends</option>
          <option>PUBG Mobile</option>
          <option>CODM</option>
          <option>FC Mobile</option>
          <option>Honor of Kings</option>
          <option>Guardian Tales</option>
          <option>Super Sus</option>
          <option>Stumble Guys</option>
          <option>Genshin Impact</option>
          <option>Honkai: Star Rail</option>
          <option>Magic Chess Go Go</option>
          <option>League of Legends</option>
          <option>Valorant</option>
        </select>
        <input type="number" id="jumlah" placeholder="Jumlah Diamond">
        <input type="number" id="supplier" placeholder="Harga Supplier (Rp)">
        <input type="number" id="penjualan" placeholder="Harga Penjualan (Rp)">
        <button onclick="tambahTransaksi()">Tambah</button>
      </div>
      <table id="tabel">
        <thead>
          <tr>
            <th>Game</th>
            <th>Jumlah</th>
            <th>Supplier</th>
            <th>Penjualan</th>
            <th>Total Modal</th>
            <th>Total Jual</th>
            <th>Laba</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div class="total-box">
        ğŸ“¦ Total Modal: Rp <span id="totalSupplier">0</span><br>
        ğŸ’° Total Penjualan: Rp <span id="totalPenjualan">0</span><br>
        ğŸ† Total Laba Bersih: Rp <span id="totalLaba">0</span>
      </div>
    </div>

    <!-- Halaman Pengeluaran -->
    <div id="pengeluaran" class="page" style="display:none;">
      <h2>Tambah Pengeluaran</h2>
      <div class="form-group">
        <input type="text" id="ketPengeluaran" placeholder="Keterangan">
        <input type="number" id="jumlahPengeluaran" placeholder="Jumlah (Rp)">
        <button onclick="tambahPengeluaran()">Tambah</button>
      </div>
      <table id="tabelPengeluaran">
        <thead>
          <tr>
            <th>Keterangan</th>
            <th>Jumlah</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div class="total-box">
        ğŸ”» Total Pengeluaran: Rp <span id="totalPengeluaran">0</span>
      </div>
    </div>

    <!-- Halaman Grafik -->
    <div id="grafik" class="page" style="display:none;">
      <h2>Laporan Grafik</h2>
      <canvas id="myChart" width="400" height="200"></canvas>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
