<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Manajemen Top Up Diamond</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0; padding: 0;
      background: linear-gradient(135deg, #2b4eff, #00c6ff);
      color: #333;
    }
    .container {
      max-width: 1000px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    }
    h1 {
      text-align: center;
      color: #2b4eff;
      margin-bottom: 20px;
    }
    .form-group {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 15px;
      justify-content: center;
    }
    select, input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      flex: 1;
    }
    button {
      padding: 10px 20px;
      background: #2b4eff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #1c36b0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background: #2b4eff;
      color: white;
    }
    .total-box {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
      background: #f1f5ff;
      padding: 15px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üíé Manajemen Top Up Diamond</h1>

    <div class="form-group">
      <select id="game">
        <option value="">-- Pilih Game --</option>
        <option>Free Fire</option>
        <option>Roblox</option>
        <option>Mobile Legends</option>
        <option>PUBG Mobile</option>
        <option>CODM</option>
        <option>FC Mobile</option>
        <option>Honor of Kings</option>
        <option>Guardian Tales</option>
        <option>Super Sus</option>
        <option>Stumble Guys</option>
        <option>Genshin Impact</option>
        <option>Honkai: Star Rail</option>
        <option>Magic Chess Go Go</option>
        <option>League of Legends</option>
        <option>Valorant</option>
      </select>
      <input type="number" id="jumlah" placeholder="Jumlah Diamond">
      <input type="number" id="modal" placeholder="Harga Modal (Rp)">
      <input type="number" id="jual" placeholder="Harga Jual (Rp)">
      <button onclick="tambahTransaksi()">Tambah</button>
    </div>

    <table id="tabel">
      <thead>
        <tr>
          <th>Game</th>
          <th>Jumlah Diamond</th>
          <th>Harga Modal</th>
          <th>Harga Jual</th>
          <th>Total Modal</th>
          <th>Total Jual</th>
          <th>Untung</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="total-box">
      üí∞ Total Modal: Rp <span id="totalModal">0</span><br>
      üìà Total Penjualan: Rp <span id="totalPenjualan">0</span><br>
      üèÜ Total Untung: Rp <span id="totalUntung">0</span>
    </div>

    <button onclick="exportExcel()">üì§ Export ke Excel</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script>
    let totalModal = 0;
    let totalPenjualan = 0;
    let totalUntung = 0;

    function tambahTransaksi() {
      const game = document.getElementById("game").value;
      const jumlah = parseInt(document.getElementById("jumlah").value);
      const modal = parseInt(document.getElementById("modal").value);
      const jual = parseInt(document.getElementById("jual").value);

      if (!game || isNaN(jumlah) || isNaN(modal) || isNaN(jual)) {
        alert("Isi semua data dengan benar!");
        return;
      }

      const totalM = jumlah * modal;
      const totalJ = jumlah * jual;
      const untung = totalJ - totalM;

      totalModal += totalM;
      totalPenjualan += totalJ;
      totalUntung += untung;

      const table = document.getElementById("tabel").getElementsByTagName("tbody")[0];
      const row = table.insertRow();
      row.insertCell(0).innerText = game;
      row.insertCell(1).innerText = jumlah;
      row.insertCell(2).innerText = "Rp " + modal.toLocaleString();
      row.insertCell(3).innerText = "Rp " + jual.toLocaleString();
      row.insertCell(4).innerText = "Rp " + totalM.toLocaleString();
      row.insertCell(5).innerText = "Rp " + totalJ.toLocaleString();
      row.insertCell(6).innerText = "Rp " + untung.toLocaleString();

      document.getElementById("totalModal").innerText = totalModal.toLocaleString();
      document.getElementById("totalPenjualan").innerText = totalPenjualan.toLocaleString();
      document.getElementById("totalUntung").innerText = totalUntung.toLocaleString();

      document.getElementById("game").value = "";
      document.getElementById("jumlah").value = "";
      document.getElementById("modal").value = "";
      document.getElementById("jual").value = "";
    }

    function exportExcel() {
      const wb = XLSX.utils.table_to_book(document.getElementById("tabel"), {sheet:"Laporan"});
      XLSX.writeFile(wb, "laporan_topup.xlsx");
    }
  </script>
</body>
</html>
